<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <!-- CSS Style file -->
    <link rel="stylesheet" href="style.css">
    <!-- Main javascript File -->
    <script src="main.js" defer></script>
    <script src="words.js" defer></script>
</head>
<body>
    <div class="container">
        <h1><span>Word Scramble Game</span></h1>
        <p class="wordshow"></p>
        <p class="hint">
            Hint : <span></span>
        </p>
        <p class="timer">
            Time Left : <span><b>30 </b>secs</span>
        </p>
        <input type="text" placeholder="Enter a valid word" spellcheck="false">
        <div class="buttons">
            <button class="change-word" type="button">Change Word</button>
            <button class="check-word" type="button">Check Word</button>
        </div>
    </div>
</body>
</html>
